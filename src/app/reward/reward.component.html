<div class="panel-content">
  <mat-form-field appearance="fill" appearance="outline">
    <mat-label>ประเภทวงล้อ</mat-label>
    <mat-select [(ngModel)]="selectedValueType" name="food">
      @for (item of lotteryType; track item) {
      <mat-option [value]="item.id">{{item.rewardTypeDescription}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-slide-toggle class="example-margin" [color]="color" [(ngModel)]="isChecked">
    ทดสอบหมุน
  </mat-slide-toggle>

  <button mat-raised-button class="button" (click)="reload()"> Reload</button>
</div>
<div style="display: flex; justify-content: center; align-items: center;margin-top: 2em;">

  <div id="wheelOfFortune">
    <canvas id="wheel" width="700" height="700"></canvas>
    <div id="spin" (click)="spinner()" (disabled)="isSpinner">{{textSpin}}</div>
  </div>
</div>
