<div class="panel-content">
  <mat-form-field appearance="fill" appearance="outline">
    <mat-label>ประเภทรางวัล</mat-label>
    <mat-select>
      <mat-option value="">รางวัลที่ 1</mat-option>
      <mat-option value="">รางวัลที่ 2</mat-option>
      <mat-option value="">รางวัลที่ 3</mat-option>
      <mat-option value="">รางวัลที่ 4</mat-option>
      <mat-option value="">รางวัลที่ 5</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="field" appearance="outline">
    <mat-label>ชื่อเจ้าของสลาก</mat-label>
    <input matInput type="text"  maxlength="10" [(ngModel)]="name" >

    <button matSuffix mat-icon-button aria-label="Clear"  (click)="name = '' ">
      <mat-icon>close</mat-icon>
    </button>

  </mat-form-field>
</div>
<div class="panel-content">
  <mat-form-field class="field" appearance="outline">
    <mat-label>ใส่เลขสลาก</mat-label>
    <input matInput type="text"  maxlength="6" [(ngModel)]="digit" (keypress)="onlyNumberKey($event)">

    <button matSuffix mat-icon-button aria-label="Clear" (click)="digit = '' ">
      <mat-icon>close</mat-icon>
    </button>

  </mat-form-field>
</div>
<div class="panel-content">
  <button mat-raised-button class="button-timer"  >ค้นหา</button>
  <button mat-raised-button class="button-timer"  (click)="resetButton()">ล้าง</button>
</div>
<div class="panel-content">
  <table mat-table [dataSource]="dataSource" class="table-container mat-elevation-z8">
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> ลำดับที่ </th>
      <td mat-cell *matCellDef="let element"> {{element.order}} </td>
    </ng-container>

    <ng-container matColumnDef="lotteryNumber">
      <th mat-header-cell *matHeaderCellDef> เลขสลาก </th>
      <td mat-cell *matCellDef="let element"> {{element.lotteryNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef> ชื่อเจ้าของสลาก </th>
      <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
