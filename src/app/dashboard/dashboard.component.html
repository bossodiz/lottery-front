<h1>DashBoard</h1>

<div class="chart">
  <canvas id="myChart"></canvas>
</div>
<div style="padding-top: 1%; padding-left: 46.7%; font-size: large">
  <span>Lottery Left: 100</span>
</div>
<div class="panel-content">
<mat-form-field class="field-lottery-digit">
  <mat-label>register lottery 6 digit</mat-label>
  <input matInput type="text" [(ngModel)]="value" maxlength="6" (keypress)="onlyNumberKey($event)">
  @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
<mat-form-field class="field-select-player">
  <mat-label>Select Player</mat-label>
  <mat-select [(ngModel)]="selectedValue">
    <mat-option value="Best">Best</mat-option>
    <mat-option value="P'Boss">P'Boss</mat-option>
    <mat-option value="Dad">Dad</mat-option>
    <mat-option value="Mom">Mom</mat-option>

  </mat-select>
</mat-form-field >
  <button mat-raised-button class="button-register" [disabled]="!checkLength || !selectedValue " (click)="registerLottery()">Register</button>
</div>
